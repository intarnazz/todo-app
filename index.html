<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      intagrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .complited td {
        background-color: #00ff0055;
      }
      .complited:hover tr {
        padding: 1rem;
        background-color: #00ff00;
      }
      .table-hover > tbody > tr:hover > * {
        --bs-table-accent-bg: #00000011;
      }
      .complited .task {
        text-decoration: line-through;
      }
    </style>
    <title>ToDo</title>
  </head>
  <body>
    <div
      class="app-container vh-100 w-100 d-flex align-items-center justify-content-center flex-column"
    >
      <h3>Todo App</h3>
      <form id="form" class="d-flex align-items-center mb-3">
        <label class="form-group me-3 mb-0">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="ввести задачу"
          />
        </label>
        <button id="submit" type="submit" class="btn btn-primary me-3">
          Сохранить
        </button>
        <button type="reset" class="btn btn-warning">Очистить</button>
      </form>

      <div class="table-wrapper">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>№</th>
              <th>Задача</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>

          <tbody id="table"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
